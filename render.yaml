services:
  - type: web
    name: cor-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render dashboard:
      # - GROQ_API_KEY
      # - YARNGPT_API_KEY
      # - SUPABASE_URL
      # - SUPABASE_SERVICE_ROLE_KEY
      # - LOGMEAL_API_KEY (optional)
      # - CORS_ORIGINS (optional, comma-separated)

